baseURL = 'https://blog.leox.me/'
languageCode = 'en-us'
title = 'blog.leox.me'
theme="hugo-blog-awesome"
copyright = "Leonardo Cremonti"
paginate = 10


[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  [params.header]
    logo = "logo.webp"

  [params.footer]
    since = 2023
    poweredby = true
    

[menu]

  [[menu.main]]
    identifier = "post"
    name = "Post"
    pageRef = "/posts"
    weight = 0

  [[menu.main]]
    identifier = "about1"
    name = "About"
    url = "https://leox.me"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[outputs]
home = ["HTML", "RSS"]

